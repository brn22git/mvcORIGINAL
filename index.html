<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="logo.png" width="250px" height="100px" alt="">
    <h1>Cadastre suas Tarefas</h1>
    <form id="taskForm">
        <div class="form-group">
            <label for="taskTitle">Título</label>
            <input type="text" id="taskTitle" required>
        </div>
        <div class="form-group">
            <label for="taskDescription">Descrição</label>
            <textarea id="taskDescription" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="taskPriority">Prioridade</label>
            <select id="taskPriority" required>
                <option value="ALTA">Alta</option>
                <option value="MÉDIA">Média</option>
                <option value="BAIXA">Baixa</option>
            </select>
        </div>
        <button type="submit">Adicionar Tarefa</button>
    </form>
    <h2>Lista de Tarefas</h2>
    <div class="container">
        <div id="taskList"></div>
    </div>

    <!-- Importação dos arquivos JS -->
    <script type="module" src="taskController.js"></script>
    <script type="module" src="taskModel.js"></script>
    <script type="module" src="taskView.js"></script>
</body>
</html>
